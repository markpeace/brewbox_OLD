<ion-list>
        <ion-item class="item-icon-right" ng-repeat="recipe in recipes" ui-sref="ui.recipes({ recipe_id: recipe.id })" href="#">
                <h2>{{ recipe.get('name') }}</h2>
                <p>{{ recipe.get('style') }}</p>
                <i class="icon ion-chevron-right" ng-show="selectedID==recipe.id"></i>
        </ion-item>
</ion-list>
