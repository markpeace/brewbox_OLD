<ion-list>

        <ion-item class="item-icon-left item-icon-right" ng-repeat="recipe in recipes" ui-sref="ui.recipes({ recipe_id: recipe.id })" href="#">
                {{ recipe.get('name') }}
                <span class="item-note">{{ recipe.get('style') }}</span>

                <i class="icon ion-ios7-help-empty" ng-show="recipe.ingredientsOnHand==0"></i>
                <i class="icon ion-ios7-checkmark-empty" ng-show="recipe.ingredientsOnHand==1"></i>
                <i class="icon ion-ios7-close-empty" ng-show="recipe.ingredientsOnHand==-1"></i>

                <i class="icon ion-ios7-arrow-right" ng-show="selectedID==recipe.id"></i>

        </ion-item>
        <ion-item ng-click="refreshRecipes()">Click To Refresh Available Recipes</ion-item>
</ion-list>
