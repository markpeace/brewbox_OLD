<div class="ion-view">


        <ion-list>
                <ion-item class="item item-icon-right"                           
                          ng-repeat="step in brewSteps" 
                          item="step" 
                          can-swipe="currentStep == $index">
                       
                        
                        <h3 ng-bind-html="step.title"></h3>
                        <p ng-bind-html="step.subtitle"></p>
                        <ion-option-button class="button-assertive" ng-click="edit(brew)" ng-show="currentStep == $index">
                                DONE
                                </ion-option-button>
                        
                        <i class="icon ion-ios7-checkmark-empty" ng-show="currentStep>$index"></i>
                        <i class="icon ion-ios7-arrow-thin-left" ng-show="currentStep == $index"></i>
                        <i class="icon ion-ios7-locked-outline" ng-show="currentStep<$index"></i>


                        <div style="background-color:green; position:absolute; top:0px;bottom:0px; left: 0px; width: {{ step.percentageComplete }}%; opacity: 0.2;"></div>
                        
                        </ion-item>
                </ion-list>

</div>
