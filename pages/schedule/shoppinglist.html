<header class="bar bar-header bar-dark">
        <h1 class="title">Shopping List</h1>
</header>
<ion-content class="has-header">
        <div class="ion-view">
                <ion-item ng-repeat="ingredient in shoppingList | orderBy:'amount':true | filter: onlyItemsAboveZero"
                          ng-click="addIngredient(ingredient)">
                        <span class="item-note"> {{ ingredient.amount }}</span>
                        {{ ingredient.name }}            
                </ion-item>                
        </div>   
</ion-content>
