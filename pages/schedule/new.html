<div class="modal">
        <div class="bar bar-header bar-positive">
                <button class="button button-icon icon ion-ios7-close-empty" ng-click="newBrewday.hide()"></button>
                <div class="title">Chose a Time and Date to Mash</div>
                <button class="button button-icon icon ion-ios7-checkmark-empty" ng-click="saveBrewday()"></button>
        </div>

        <ion-content class="has-header padding" style="text-align:center;">
                <label class="item item-input">
                        <input type="text" placeholder="Date For Mash" ng-model="newBrewdayDate.date">
                </label>
        </ion-content>
</div>
