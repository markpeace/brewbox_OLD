<div class="modal">
  <div class="bar bar-header bar-energized">
    <button class="button button-icon icon ion-ios7-close-empty" ng-click="seriesModal.hide()"></button>
    <div class="title">Series</div>
    <button class="button button-icon icon ion-ios7-checkmark-empty" ng-click="seriesModal.hide()"></button>
  </div>
  
  <ion-content class="has-header">
    <ion-radio ng-model="newEvent.series" ng-value="s" ng-change="seriesModal.hide()" ng-repeat="s in series">{{ s.get('label') }}</ion-radio>
  </ion-content>
</div>
