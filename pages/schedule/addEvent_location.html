<div class="modal">
  <div class="bar bar-header bar-energized">
    <button class="button button-icon icon ion-ios7-close-empty" ng-click="locationModal.hide()"></button>
    <div class="title">Location</div>
    <button class="button button-icon icon ion-ios7-checkmark-empty" ng-click="locationModal.hide()"></button>
  </div>

  <ion-content class="has-header">
    <ion-radio ng-model="newEvent.location" ng-value="location" ng-change="locationModal.hide()" ng-repeat="location in locations">{{ location.get('label') }} </ion-radio>
  </ion-content>
</div>
