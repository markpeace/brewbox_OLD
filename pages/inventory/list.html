<ion-list>

        <div class="button-bar bar-positive">
                <a class="button" ng-class="selectedType===type ? 'button-dark' : ''" 
                   ng-repeat="type in types" ng-click="$parent.selectedType=type">
                        {{ type }}
                </a>
        </div>

        <ion-item class="item-icon-right" ng-repeat="item in inventory | filter: selectedType"
                  ui-sref='ui.inventory({ ingredient_id: item.id})'>
                {{ item.get('name') }}
                <span class="item-note" ng-show="item.get('onHand')">{{ processOnhand(item.get('onHand')) }}</span>
                <i class="icon ion-ios7-arrow-right" ng-show="selectedID==item.id"></i>
        </ion-item>
</ion-list>
